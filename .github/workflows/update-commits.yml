name: Update Commits Data

on:
  push:
    branches: [main]

jobs:
  update-commits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate commit graph data
        run: |
          mkdir -p _data
          git log --graph --oneline --all -30 \
            | jq -R . \
            | jq -s 'map({line: .})' \
            > _data/commits.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/commits.json
          git diff --staged --quiet || (git commit -m "chore: update commits data" && git push)
