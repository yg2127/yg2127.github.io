name: Update Commits Data

on:
  push:
    branches: [main]

jobs:
  update-commits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Fetch recent commits from GitHub API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p _data
          curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/commits?per_page=20" \
            | jq '[.[] | {hash: .sha[0:7], message: (.commit.message | split("\n")[0]), date: .commit.author.date}]' \
            > _data/commits.json

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/commits.json
          git diff --staged --quiet || (git commit -m "chore: update commits data" && git push)
